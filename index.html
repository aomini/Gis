<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open layers 6</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMStandard"
            checked
          />OSM Standard<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMHumanitarian"
          />OSM Humanitarian<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="BingMaps"
          />Bing Maps<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="CartoDarkAll"
          />Carto Dark All<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="StamenTerrain"
          />Stamen Terrain<br />
          <h2>Layers</h2>
          <input
            type="checkbox"
            name="rasterTileLayerCheckbox"
            value="TileArcGISLayer"
          />Tile ArcGIS Layer
        </div>
      </div>
      <div class="grid-2">
        <div id="map"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
